{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title> {% block title %}{% endblock title %} | The Ice Cream Shop</title>
  </head>


  <body>
<nav class="candy-navbar ">
      <div class="container">
      <div class="row align-items-center justify-content-around">
        <div class="logo col-6">
          <img src="{% static "logo.png" %}" alt="hello" height="70px" width="70px">
      

        </div>
        <div class="col-6">
  <ul class="nav justify-content-around g-5">
    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="#about">About Us</a></li>

    <!-- Category with dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Category
      </a>
      <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
        <li><a class="dropdown-item" href="/flavours">Flavours</a></li>
        <li><a class="dropdown-item" href="/family">Family Packs</a></li>
        <li><a class="dropdown-item" href="/cake">Cakes</a></li>
      </ul>
    </li>

    <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact Us</a></li>
    <li class="nav-item"><a class="nav-link text-white" href="">Cart</a></li>
  </ul>
</div>

      </div>
    </div>
  </nav>

{% block body %} {% endblock body %}
